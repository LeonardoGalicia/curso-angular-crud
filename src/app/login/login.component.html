<div class="main-container" [formGroup]="formLogin">
 <div class="login-container">
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Ex. example@gmail.com" formControlName="email">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="formLogin.invalid" (click)="loginClick()"> 

        Ingresar
    
      </button>
 </div>
</div>
