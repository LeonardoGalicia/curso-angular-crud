
<p>hola desde list</p>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID</th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="plataforma">
        <th mat-header-cell *matHeaderCellDef> plataforma</th>
        <td mat-cell *matCellDef="let element"> {{element.plataforma}} </td>
    </ng-container>
    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef> duracion</th>
        <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Acciones</th>
    
        <td mat-cell *matCellDef="let element">
    
          <button mat-icon-button color="primary" (click)="edit(element._id)">
    
            <mat-icon>edit</mat-icon>
    
          </button>
    
          <button mat-icon-button color="primary" (click)="delete(element._id)">
    
            <mat-icon>delete</mat-icon>
    
          </button>
    
        </td>
    
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
